services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    environment:
      PORT: 3001
      CORS_ORIGIN: "http://web:80"
      TRUST_PROXY: "false"
      DATABASE_PATH: /data/praxis.sqlite
      RATE_LIMIT_WINDOW_MS: 60000
      RATE_LIMIT_MAX: 60
    expose:
      - "3001"
    volumes:
      - api-data:/data
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
      args:
        # EasyPanel / Docker internal URL to reach the API container
        VITE_API_BASE: "http://api:3001"
    expose:
      - "80"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  api-data:
