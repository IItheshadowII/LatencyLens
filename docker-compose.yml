services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    environment:
      PORT: 3001
      CORS_ORIGIN: "http://localhost:8080"
      TRUST_PROXY: "false"
      DATABASE_PATH: /data/praxis.sqlite
      RATE_LIMIT_WINDOW_MS: 60000
      RATE_LIMIT_MAX: 60
    ports:
      - "3001:3001"
    volumes:
      - api-data:/data
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
      args:
        VITE_API_BASE: "http://localhost:3001"
    ports:
      - "8080:80"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  api-data:
