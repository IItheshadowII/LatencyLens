<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Praxis - Dashboard</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        padding: 24px;
        background: #f8fafc;
        color: #0f172a;
      }
      .card {
        background: white;
        padding: 16px;
        border-radius: 12px;
        box-shadow: 0 12px 30px rgba(15, 23, 42, 0.08);
        margin-bottom: 16px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 14px;
      }
      th, td {
        padding: 10px;
        border-bottom: 1px solid #e2e8f0;
      }
      th {
        text-align: left;
        font-size: 12px;
        text-transform: uppercase;
        color: #64748b;
        letter-spacing: 0.05em;
      }
      .filters {
        display: flex;
        gap: 12px;
      }
      input {
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid #cbd5f5;
        width: 320px;
      }
      button {
        padding: 8px 14px;
        border-radius: 8px;
        border: none;
        background: #2563eb;
        color: white;
        font-weight: 600;
        cursor: pointer;
      }
      .pill {
        padding: 4px 10px;
        border-radius: 999px;
        font-weight: 600;
        font-size: 12px;
        text-transform: uppercase;
      }
      .verde { background: #dcfce7; color: #166534; }
      .amarillo { background: #fef9c3; color: #854d0e; }
      .rojo { background: #fee2e2; color: #991b1b; }
    </style>
  </head>
  <body>
    <h1>Praxis Connection Test - Admin</h1>
    <div class="card">
      <div class="filters">
        <input id="cloud" placeholder="Filtrar por Cloud (https://cloud123...)" />
        <button id="refresh">Actualizar</button>
      </div>
    </div>
    <div class="card">
      <table>
        <thead>
          <tr>
            <th>Cloud</th>
            <th>Clasificaci√≥n</th>
            <th>RTT avg</th>
            <th>Jitter</th>
            <th>Down</th>
            <th>Up</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody id="results"></tbody>
      </table>
    </div>

    <script src="admin.js"></script>
  </body>
</html>
